<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BellyFull</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Main and Checkout Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout-style.css">
</head>
<body>

    <!-- ======================= HEADER ======================= -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fa-solid fa-utensils"></i> BellyFull</a>
            <nav class="main-nav">
              <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="Restaurant.html">Restaurant</a>
                <a href="./Offer.html">Offers</a>
                <a href="Contact.html">Contact</a>
            </nav>
            <div class="nav-actions">
                <a href="Signup.html"><i class="fa-solid fa-user"></i> Signup</a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            </div>
        </div>
    </header>

    <main>
        <!-- ======================= CHECKOUT PAGE CONTENT ======================= -->
        <section id="checkout-page">
            <div class="container">
                <h1 class="page-title">Complete Your Order</h1>
                
                <div class="checkout-layout">
                    <!-- Payment Options -->
                    <div class="payment-options">
                        <h2>Choose Payment Method</h2>
                        <div class="payment-methods-grid">
                            <!-- Paytm Option -->
                            <div class="payment-method" data-method="paytm">
                                <img src="https://image.flaticon.com/icons/png/512/825/825456.png" alt="Paytm Logo" onerror="this.onerror=null;this.src='https://placehold.co/64x64/00B290/ffffff?text=P';">
                                <span>Paytm</span>
                            </div>
                            <!-- PhonePe Option -->
                            <div class="payment-method" data-method="phonepe">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/PhonePe_Logo.svg" alt="PhonePe Logo" onerror="this.onerror=null;this.src='https://placehold.co/64x64/5F259F/ffffff?text=P';">
                                <span>PhonePe</span>
                            </div>
                            <!-- Google Pay Option -->
                            <div class="payment-method" data-method="gpay">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Google_Pay_Logo.svg/1200px-Google_Pay_Logo.svg.png" alt="Google Pay Logo" onerror="this.onerror=null;this.src='https://placehold.co/64x64/EA4335/ffffff?text=G';">
                                <span>Google Pay</span>
                            </div>
                            <!-- Cash on Delivery Option -->
                            <div class="payment-method" data-method="cod">
                                <i class="fa-solid fa-money-bill-wave"></i>
                                <span>Cash on Delivery</span>
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary -->
                    <div class="order-summary">
                        <h3>Your Order Summary</h3>
                        <div id="summary-items">
                            <!-- Items will be dynamically inserted here -->
                        </div>
                        <div class="summary-row total-row">
                            <span>Total to Pay</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                        <button id="place-order-btn" class="btn checkout-btn disabled">Place Order</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ======================= FOOTER ======================= -->
    <footer class="main-footer">
        <!-- Footer content remains the same -->
    </footer>
    
    <!-- Cart logic to update header -->
    <script src="cart-logic.js"></script>

    <!-- Page-specific logic for checkout -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const summaryItemsContainer = document.getElementById('summary-items');
            const summaryTotalElem = document.getElementById('summary-total');
            const placeOrderBtn = document.getElementById('place-order-btn');
            const paymentMethods = document.querySelectorAll('.payment-method');
            let selectedMethod = null;

            // Function to load cart and display summary
            function loadOrderSummary() {
                const cart = JSON.parse(localStorage.getItem('bellyFullCart')) || [];
                summaryItemsContainer.innerHTML = ''; // Clear previous items

                if (cart.length === 0) {
                    summaryItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                    placeOrderBtn.classList.add('disabled');
                    return;
                }

                let subtotal = 0;
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('summary-row');
                    itemElement.innerHTML = `
                        <span>${item.name} (x${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    `;
                    summaryItemsContainer.appendChild(itemElement);
                    subtotal += item.price * item.quantity;
                });

                // Add Delivery Fee
                const deliveryFee = 5.00;
                const deliveryElement = document.createElement('div');
                deliveryElement.classList.add('summary-row');
                deliveryElement.innerHTML = `
                    <span>Delivery Fee</span>
                    <span>$${deliveryFee.toFixed(2)}</span>
                `;
                summaryItemsContainer.appendChild(deliveryElement);

                const total = subtotal + deliveryFee;
                summaryTotalElem.textContent = `$${total.toFixed(2)}`;
            }
            
            // Handle payment method selection
            paymentMethods.forEach(method => {
                method.addEventListener('click', () => {
                    // Remove 'selected' class from all
                    paymentMethods.forEach(m => m.classList.remove('selected'));
                    // Add 'selected' class to the clicked one
                    method.classList.add('selected');
                    selectedMethod = method.dataset.method;
                    // Enable the button
                    placeOrderBtn.classList.remove('disabled');
                });
            });

            // Handle "Place Order" button click
            placeOrderBtn.addEventListener('click', () => {
                if (!selectedMethod) {
                    alert('Please select a payment method first!');
                    return;
                }
                
                // Simulate order placement
                alert(`Order placed successfully using ${selectedMethod}! Thank you for choosing BellyFull.`);
                
                // Clear the cart from local storage
                localStorage.removeItem('bellyFullCart');
                
                // Redirect to the homepage after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            });

            // Initial load
            loadOrderSummary();
        });
    </script>
</body>
</html>
