<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BellyFull</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Link to your MAIN stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the NEW login-specific stylesheet -->
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <!-- ======================= HEADER (Consistent across pages) ======================= -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fa-solid fa-utensils"></i> BellyFull</a>
            <nav class="main-nav">
                <a href="./index.html">Home</a>
                <a href="./shop.html">Shop</a>
                <a href="./Restaurant.html">Restaurant</a>
                <a href="./Offer.html">Offers</a>
                <a href="./Contact.html">Contact</a>
            </nav>
            <div class="nav-actions">
                <a href="Signup.html"><i class="fa-solid fa-user"></i> Signup</a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            </div>
        </div>
    </header>

    <main>
        <!-- ======================= LOGIN PAGE CONTENT ======================= -->
        <section id="login-page">
            <div class="login-container">
                <!-- Step 1: Role Selection -->
                <div id="role-selection" class="login-step active">
                    <h2>Welcome Back!</h2>
                    <p>Please select your role to continue.</p>
                    <div class="role-options">
                        <button class="role-btn" data-role="Customer">
                            <i class="fa-solid fa-user"></i>
                            <span>Customer</span>
                        </button>
                        <button class="role-btn" data-role="Restaurant">
                            <i class="fa-solid fa-store"></i>
                            <span>Restaurant</span>
                        </button>
                        <button class="role-btn" data-role="Delivery Agent">
                            <i class="fa-solid fa-motorcycle"></i>
                            <span>Delivery Agent</span>
                        </button>
                    </div>
                </div>

                <!-- Step 2: Login Form -->
                <div id="login-form-wrapper" class="login-step">
                    <button id="back-to-roles" class="back-btn">&larr; Back</button>
                    <h2 id="login-title">Login</h2>
                    <p>Enter your credentials to access your account.</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-options">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn login-btn">Login</button>
                    </form>
                    <div class="signup-redirect">
                        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ======================= FOOTER (Consistent across pages) ======================= -->
    <footer class="main-footer">
        <div class="container">
            <h3>BellyFull</h3>
            <p>Your Cravings, Delivered.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 BellyFull. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roleSelection = document.getElementById('role-selection');
            const loginFormWrapper = document.getElementById('login-form-wrapper');
            const roleButtons = document.querySelectorAll('.role-btn');
            const loginTitle = document.getElementById('login-title');
            const backButton = document.getElementById('back-to-roles');

            roleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const role = button.dataset.role;
                    loginTitle.textContent = `${role} Login`;
                    
                    roleSelection.classList.remove('active');
                    loginFormWrapper.classList.add('active');
                });
            });

            backButton.addEventListener('click', () => {
                loginFormWrapper.classList.remove('active');
                roleSelection.classList.add('active');
            });
        });
    </script>
</body>
</html>
