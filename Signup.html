<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BellyFull</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Link to your MAIN stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the NEW signup-specific stylesheet -->
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>

    <!-- ======================= HEADER (Consistent across pages) ======================= -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><i class="fa-solid fa-utensils"></i> BellyFull</a>
            <nav class="main-nav">
                <a href="./index.html">Home</a>
                <a href="./shop.html">Shop</a>
                <a href="./Restaurant.html">Restaurant</a>
                <a href="./Offer.html">Offers</a>
                <a href="./Contact.html">Contact</a>
            </nav>
            <div class="nav-actions">
                <a href="login.html"><i class="fa-solid fa-user"></i> Singup</a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            </div>
        </div>
    </header>

    <main>
        <!-- ======================= SIGNUP PAGE CONTENT ======================= -->
        <section id="signup-page">
            <div class="signup-container">
                <div class="signup-form-wrapper">
                    <h2>Create Your BellyFull Account</h2>
                    <p>Get started with fast deliveries and amazing deals!</p>
                    <form id="signup-form">
                        <div class="form-group">
                            <label><i class="fa-solid fa-users"></i> Sign up as a</label>
                            <div class="role-selection-group">
                                <div class="role-option">
                                    <input type="radio" id="role-customer" name="role" value="customer" checked>
                                    <label for="role-customer">Customer</label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="role-restaurant" name="role" value="restaurant">
                                    <label for="role-restaurant">Restaurant</label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="role-delivery" name="role" value="delivery">
                                    <label for="role-delivery">Delivery Agent</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                         <div class="form-group">
                            <label for="phone"><i class="fa-solid fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your 10-digit phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="address"><i class="fa-solid fa-map-marker-alt"></i> Delivery Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your full delivery address" required>
                        </div>
                         <div class="form-group">
                            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                        </div>
                        <button type="submit" class="btn signup-btn">Sign Up</button>
                    </form>
                    <div class="login-redirect">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ======================= FOOTER (Consistent across pages) ======================= -->
    <footer class="main-footer">
        <div class="container">
            <h3>BellyFull</h3>
            <p>Your Cravings, Delivered.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 BellyFull. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
